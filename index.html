<!DOCTYPE html>
<html>

<head>
	<title>My Bookshelf</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<nav>
		<ul>
			<li id='liHome'>Home</li>
			<li id='liProgress'>Progress</li>
			<li id='liAbout'>About</li>
		</ul>
	</nav>


	<div id="buttons">
		<button id="addBook" class="btn btn-success">Add Book</button>
		<button id="updateProgress" class="btn btn-primary">Update Reading Progress</button>
		<button id="showMyShelf" class="btn btn-info">Show My Shelf</button>
		<button id="showAllBooks" class="btn btn-info">Show All Books</button>

	</div>

	<!--Add a book to shelf-->
	<div id="formAddBook">
		<img id="addBookImg" src="http://www.oogazone.com/wp-content/uploads/2018/05/best-free-add-book-image.jpg" alt="">
		<br>
		<input type="number" id="addBookid" placeholder="Type book ID...">
		<br>
		<button id="addToShelf">Add to Shelf</button>
	</div>

	<!--Update progress of a book-->
	<div id="formUpdateProgress">
		<img id="progressImg" src="http://www.oogazone.com/wp-content/uploads/2018/05/best-free-add-book-image.jpg" alt="">
		<br>
		<input type="number" id="progressBookid" placeholder="Type book ID...">
		<input type="number" id="bookProgressNumber" placeholder="Current Page">
		<br>
		<button id="updateProgressSave">Update</button>
	</div>






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
